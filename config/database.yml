default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: insta_clone_development

test:
  <<: *default
  database: insta_clone_test

production:
  <<: *default
  database: insta_clone_production
  username: insta_clone_app
  password: <%= ENV['INSTA_CLONE_APP_DATABASE_PASSWORD'] %>
